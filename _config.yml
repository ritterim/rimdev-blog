# Site settings
description: A blog from the Ritter Insurance Marketing Software development department, a.k.a. RIMdev
baseurl: "" # the subpath of your site, e.g. /blog/
url: https://rimdev.io
enforce_ssl: rimdev.io
rim_copy: Ritter Insurance Marketing LLC
rim_url: https://ritterim.com
rim_blog: https://blog.ritterim.com
map_url: https://www.google.com/maps/place/2600+Commerce+Dr,+Harrisburg,+PA+17110/@40.311295,-76.843902,14z/data=!4m2!3m1!1s0x89c8c76c07f542d5:0xa2d30cdf7911f0fa?hl=en
default_image: /images/default/rimdev-surface.jpg
safe: false
title: RIMdev Technical Blog

# Font Awesome version
fa_version: 4.6.0

# Build settings
timezone: America/New_York
permalink: /:title/

kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins
# sitemap: false in front matter of page to exclude
gems:
  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# will convert @twitter-handle to the full twitter link in a post
jekyll-mentions: https://twitter.com

# User settings
username: RIMdev
user_description: Ritter Insurance Marketing | Software DEVelopment
user_title: RIMdev
user_logo: /assets/img/logos/RIMdev-logo-text-white.svg
user_icon: /assets/img/logos/RIMdev-icon-white.svg
email: anon@ritterim.com
twitter_username: ritterim
github_username:  ritterim
disqus_username: rimdev

# exclude my node related stuff
exclude: ['package.json', 'src', 'node_modules']

# Url Shortener
shortener:
  basepath: /s/        # Path for stored redirects.
  preserve: false      # Keep previously generated files.
  salt:     "RimDev"   # The optional salt, used when hasing the Unix time.


<div class="ui right floated menu">
  <a class="icon item" href="">
    <i class="icon disabled share alternate"></i>
  </a>

  <a class="icon item" href="https://twitter.com/intent/tweet?text=&quot;{{ page.twitter_text | url_encode }}&quot;%20{{ site.url }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}"

    <i class="icon twitter"></i>
  </a>

</div>
